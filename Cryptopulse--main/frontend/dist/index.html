    <!-- Service Worker Registration (versioned) + Loader failsafe -->
    <script>
      // Global error handler to prevent external script errors from breaking the app
      window.addEventListener('error', (event) => {
        // Ignore errors from external scripts or browser extensions
        if (event.filename && (
          event.filename.includes('extension://') ||
          event.filename.includes('chrome-extension://') ||
          event.filename.includes('moz-extension://') ||
          event.filename.includes('safari-extension://') ||
          event.filename.includes('VM') ||
          event.message.includes('xAX')
        )) {
          event.preventDefault();
          return false;
        }
      });

      // Failsafe: ensure HTML loader never persists beyond 10s
      (function ensureLoaderRemoved() {
        const FORCE_HIDE_MS = 10000;
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          const el = document.querySelector('.app-loading');
          if (el) el.remove();
        }, FORCE_HIDE_MS);
      })();

      // Stable SW registration - only update on actual code changes
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              // Check for updates every 5 minutes
              setInterval(() => {
                registration.update().catch(() => {});
              }, 5 * 60 * 1000);

              // Handle updates gracefully
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Notify user of update available
                    console.log('[SW] Update available, will apply on next page load');
                  }
                });
              });
            })
            .catch((error) => {

            });
        });
