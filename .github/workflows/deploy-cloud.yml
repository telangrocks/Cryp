name: Deploy Cloud Services to Render

on:
  push:
    branches: [ main ]
    paths: [ 'Cryptopulse--main/cloud/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: |
        cd Cryptopulse--main/cloud
        pnpm install --frozen-lockfile
        
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_CLOUD_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Health Check
      run: |
        sleep 30
        curl -f ${{ secrets.RENDER_CLOUD_URL }} || exit 1
        
    - name: Notify on Success
      if: success()
      run: echo "✅ Cloud services deployed successfully!"
      
    - name: Notify on Failure
      if: failure()
      run: echo "❌ Cloud services deployment failed!"
